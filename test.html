
.<!DOCTYPE html>
<html>
 <head>
  <title>HTML5 JQuery AJAX</title>
  <meta charset="utf-8">

  <script>
	$.getJSON('questions.json',function(quest){
			$.each(quest,function(key,value){
				$("body").append('<div class = "q">'+value[0]+'</div>');
				var id = 0;
				$("body").append('<selct id="'+key+'"><option>BLA</option></select>');

				console.log("key:"+key+" Value"+value);
				console.log("[0] "+value[0]);
				console.log("[1] "+value[1]);
				console.log("[2] "+value[2]);

				$.each(value[1] ,function(index,ans){
				console.log("ans: "+ans+" "+typeof(ans))
					id++;
					var s = '#'+key;
					$(s).append('<option class = "a" value="'+id+'">'+ans+'</option>');
					if ($(".a").val() == value[2]) console.log('right');
					});
				});
			});

  </script>
 </head>

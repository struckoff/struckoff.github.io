
.<!DOCTYPE html>
<html>
 <head>
  <title>HTML5 JQuery AJAX</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script id="nl">
	$.getJSON('questions.json',function(quest){
			$.each(quest,function(key,value){
				$("#box").append('<div class = "q">'+value[0]+'</div>');
				var id = 0;
				$("#box").append('<select id="'+key+'"></select>');

				console.log("key:"+key+" Value"+value);
				console.log("[0] "+value[0]);
				console.log("[1] "+value[1]);
				console.log("[2] "+value[2]);

				$.each(value[1] ,function(index,ans){
					console.log("ans: "+ans+" "+typeof(ans))
						id++;
						var s = '#'+key;
						$(s).append('<option class = "a" value="'+id+'">'+ans+'</option>');
					});
					$("#nl").append("$('#"+key+"').change(isright("+key+","+value[2]"))");
						
				});
			});

	function isright(k,an){
		k='#'+k;
		if ($(k).val()==an){
			console.log('right')
		}
	}
	//console.log($(
  </script>
 </head>
 <body>
   <h1 style="position: relative;">Кликните, чтобы начать тест.</h1>
    <p></p>
<div id="box"></div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</body>
</html>

<html>
 <head>

  <script>
	$.getJSON('questions.json',function(quest){
			$.each(quest,function(key,value){
				$("body").append('<div class = "q">'+value[0]+'</div>');
				var id = 0;
				$("body").append('<selct id="'+key+'"></select>');
				console.log("key:"+key+"value"_value)
				for (ans in value[1]){
				console.log("ans: "+ans)
					id++;
					var s = '#'+key;
					$(s).append('<option class = "a" value="'+id+'">'+ans+'</option>');
					if (id == value[2]) console.log('right');
					}
				});
			});

  </script>
 </head>

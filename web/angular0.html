<!DOCTYPE html>
<html   ng-app="angular0" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular 0 Struckov Alexey</title>

	<script src="../angular.js"></script>
</head>
<body>
	<div ng-controller="zerocontrol as z" id="cont">
		<div ng-repeat="obj in z.objs" class="item">
			<p class ="title">{{obj.title}}</p>
			<p class ="id">{{obj.id}}</p>
			<p class ="cont">{{obj.cont}}</p>
		</div>
	</div>
</body>

<script>
var objs = 
    [
        {
            "title": "object 0",
            "id": 0,
            "cont": "description 0"
        },
        {
            "title": "object 1",
            "id": 1,
            "cont": "description 1"
        }
    ];

	var app = angular.module('angular0',[]);
	app.controller('zerocontrol', function(){
		this.objs = objs;
	});
</script>

</html>

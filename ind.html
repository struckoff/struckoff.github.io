<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script> 
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
 <head>
	<title>Calculator 1</title>
	<meta charset="utf-8">
	<style>body {zoom:120%}</style> 
 </head>
 <body id="bdy">
   <p>В этом коде фигурирует функция-объект, присвоение методов которой происходит из JSON через eval. Доработка: интерфейс калькулятора строится программно, и теги option возникают в цикле по массиву operations, eval устраняется.</p>
   <div style=" text-align:center"><input><select id="choose" ><option value="+key+">Выбор:</option></select><input><div>
   <div id="out" style="color: #990000; font-size: 64px; text-align:center"></div>
  
   <script>
        //<![CDATA[
     	 //массив операций, могущий быть прочитанным из JSON-файла
         var operations = {
                "plus":"function(x, y) { return 1*x + 1*y; }", 
                "minus": "function(x, y) { return x - y; }", 
				"multiplication": "function(x, y) { return x*y; }", 
				"division": "function(x, y) {\
					if (y == 0) return Null;\
					else return x/y; }",
         };  
		
     	 //заполнение объекта-калькулятора операциями
		 $.each( operations, function( key, value ) {
			$('#choose').append($("<option value="+key+">"+key+"</option>"));
			});
     $.getJSON("quest.json",function(operations){
		
         function Calc(){
           for (k in operations) {
               var AltEval = new Function( "this."+k+"="+operations[k]);
			   AltEval(); 
           }
           return this;
         }
         });
         document.querySelector("select").addEventListener("change",
    	   function(){  
              var n1 = this.previousSibling.value;
              var n2 = this.nextSibling.value;
           
              console.log( Calc()[this.value](n1,n2) );
			  out=Calc()[this.value](n1,n2);
			  $("#out").html($('<div>'+out+'</div>'));
			  $("#out").effect("slide")
              this.selectedIndex = 0;
           }, true, false);    
		  
     	//]]>
   </script>
 </body>
</html>

<!DOCTYPE html>
<html   ng-app="angular0" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular 0 Struckov Alexey</title>

	<script src="../angular.js"></script>
</head>
<body>
	<div ng-controller="zerocontrol as z" id="cont">
		<div class="item main">
			<p class ="title main">Title</p>
			<p class ="id main">Id</p>
			<p class ="cont main">Content</p>
		</div>
		<div ng-repeat="obj in z.objs" class="item">
			<p class ="title">{{obj.title}}</p>
			<p class ="id">{{obj.id}}</p>
			<p class ="cont">{{obj.cont}}</p>
		</div>
	</div>
</body>

<style>
	div.item{
		display: flex;
		justify-content:space-around;
		border: 1px dotted black;
	}
	div.main{
		background: gray;
	}
	.main{
		font-weight: bold;
		text-align: center;

	}

</style>

<script>
	var app = angular.module('angular0',[]);
	app.controller('zerocontrol', function($scope, $http){
		self = this;
		$http.get('angular0.json')
			.then(function(res){
				self.objs = res.data;
			});
	});
</script>

</html>
